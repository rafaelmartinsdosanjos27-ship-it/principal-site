<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROMOÇÃO RELÂMPAGO - R$ 15</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body class="bg-zinc-50 text-zinc-900 font-sans">

    <div id="modal-pix" class="hidden fixed inset-0 bg-black/95 z-[100] flex items-center justify-center p-4 backdrop-blur-md">
        <div class="bg-white w-full max-w-sm rounded-[40px] p-8 text-center animate-in fade-in zoom-in duration-300">
            <h3 class="text-2xl font-black italic mb-2 text-emerald-600 uppercase">Pagamento PIX</h3>
            <p class="text-zinc-400 text-[10px] font-bold mb-6 uppercase tracking-widest">Valor da Promoção: R$ 15,00</p>
            <div id="qrcode" class="flex justify-center mb-6 p-4 bg-zinc-50 rounded-3xl mx-auto w-fit"></div>
            <div class="bg-zinc-100 p-4 rounded-2xl mb-6 font-mono font-bold text-zinc-800">48999733962</div>
            <a href="https://wa.me/5548996354447?text=Rafael, paguei os 15 reais! Segue o comprovante." target="_blank" class="w-full bg-emerald-500 text-white py-4 rounded-2xl font-black flex items-center justify-center gap-2 shadow-lg active:scale-95 transition-all">
                <i class="fab fa-whatsapp text-xl"></i> ENVIAR COMPROVANTE
            </a>
            <button onclick="fecharPix()" class="mt-4 text-zinc-400 text-xs font-bold uppercase hover:underline">Fechar</button>
        </div>
    </div>

    <nav class="p-6 flex justify-between items-center sticky top-0 bg-white/90 backdrop-blur-md z-50 border-b border-zinc-100">
        <h1 class="text-xl font-black italic uppercase tracking-tighter text-blue-600">Rafael<span class="text-zinc-900">Services</span></h1>
        <div id="auth-area">
            <button onclick="loginGoogle()" class="bg-zinc-900 text-white px-6 py-2 rounded-full text-[10px] font-black hover:bg-blue-600 transition-all">LOGIN GOOGLE</button>
        </div>
    </nav>

    <main class="max-w-xl mx-auto p-8 pt-12 text-center">
        <div id="status-badge" class="inline-flex items-center gap-2 px-4 py-2 rounded-full border border-zinc-200 bg-white text-[9px] font-black mb-8 shadow-sm">
            <span id="status-dot" class="w-2 h-2 rounded-full bg-zinc-300"></span>
            <span id="status-text" class="italic uppercase">Sincronizando...</span>
        </div>

        <h2 class="text-7xl font-black mb-2 italic tracking-tighter leading-none">MEGA <span class="text-blue-600">OFFER.</span></h2>
        <p class="text-zinc-400 font-bold mb-10 italic">Seu site profissional por preço de café.</p>

        <div class="bg-white border-2 border-zinc-100 rounded-[50px] p-10 shadow-2xl shadow-blue-100/50 relative overflow-hidden">
            <div class="absolute top-0 right-0 bg-red-600 text-white px-8 py-2 rounded-bl-3xl font-black text-xs italic tracking-widest animate-pulse">90% OFF</div>
            
            <h3 class="text-3xl font-black italic mb-2 uppercase text-left">Landing Page</h3>
            <div class="w-full bg-zinc-100 h-1.5 rounded-full mb-6 overflow-hidden">
                <div class="bg-blue-600 h-full w-[85%]"></div>
            </div>
            <p class="text-left text-[10px] font-black text-zinc-400 mb-8 uppercase tracking-widest">Apenas 2 vagas restantes no preço promocional</p>

            <div class="flex items-end gap-2 mb-10">
                <span class="text-5xl font-black font-mono italic">R$ 15</span>
                <span class="text-zinc-300 text-lg line-through font-bold mb-1">R$ 150</span>
            </div>

            <div id="btn-container">
                <button disabled class="w-full bg-zinc-100 text-zinc-400 py-5 rounded-3xl font-black text-lg uppercase italic border-2 border-dashed border-zinc-200">Faça login para liberar</button>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const p1 = "AIzaSyBZW06"; const p2 = "JhscrqiQOBFQ9WsPtg19eCE74INY";
        const firebaseConfig = {
            apiKey: p1 + p2,
            authDomain: "site-principal-beb6f.firebaseapp.com",
            projectId: "site-principal-beb6f",
            storageBucket: "site-principal-beb6f.firebasestorage.app",
            messagingSenderId: "1027079340460",
            appId: "1:1027079340460:web:730dd01b064017cdebba09"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let userGlobal = null;
        let statusOcupado = false;

        window.loginGoogle = () => signInWithPopup(auth, provider).catch(err => alert("Ative o Google no Firebase Authentication!"));
        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            userGlobal = user;
            const authArea = document.getElementById('auth-area');
            if (user) {
                authArea.innerHTML = `<button onclick="logout()" class="flex items-center gap-2 group"><img src="${user.photoURL}" class="w-8 h-8 rounded-full border-2 border-blue-500"><span class="text-[10px] font-black text-zinc-400 group-hover:text-red-500 uppercase">Sair</span></button>`;
            } else {
                authArea.innerHTML = `<button onclick="loginGoogle()" class="bg-zinc-900 text-white px-6 py-2 rounded-full text-[10px] font-black hover:bg-blue-600 transition-all">LOGIN GOOGLE</button>`;
            }
            renderBotao();
        });

        onSnapshot(doc(db, "servicos", "status-rafael"), (snap) => {
            statusOcupado = snap.exists() ? snap.data().ocupado : false;
            const dot = document.getElementById('status-dot');
            const txt = document.getElementById('status-text');
            dot.className = statusOcupado ? "w-2 h-2 rounded-full bg-red-500 animate-pulse" : "w-2 h-2 rounded-full bg-green-500 animate-pulse";
            txt.innerText = statusOcupado ? "Sessão Ocupada" : "Sessão Disponível";
            renderBotao();
        });

        function renderBotao() {
            const container = document.getElementById('btn-container');
            if (!userGlobal) {
                container.innerHTML = `<button onclick="loginGoogle()" class="w-full bg-zinc-900 text-white py-5 rounded-3xl font-black text-lg shadow-xl active:scale-95 transition-all uppercase italic">Login para Comprar</button>`;
            } else if (statusOcupado) {
                container.innerHTML = `<button disabled class="w-full bg-zinc-100 text-zinc-400 py-5 rounded-3xl font-black text-lg cursor-not-allowed uppercase italic border-2 border-dashed">Aguarde Vaga</button>`;
            } else {
                container.innerHTML = `<button onclick="abrirPix()" class="w-full bg-blue-600 text-white py-5 rounded-3xl font-black text-lg shadow-xl shadow-blue-200 active:scale-95 transition-all uppercase italic">Pagar R$ 15 no PIX</button>`;
            }
        }

        window.abrirPix = () => {
            document.getElementById('modal-pix').classList.remove('hidden');
            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById("qrcode"), { text: "48999733962", width: 160, height: 160 });
        };
        window.fecharPix = () => document.getElementById('modal-pix').classList.add('hidden');
    </script>
</body>
</html>
